helpDesc=Hilfe\n\
F1 = Hilfe\n\
F2 = Über\n\
STRG + O = Datei öffnen, STRG + N = Neues Projekt\n\
STRG + T = Tabelle öffnen, STRG + S = Tabelle speichern, F7 = Aktuelle Tabelle neu laden\n\
STRG + E = Bereiche extrahieren, Bereiche laden = CTRL + Shift + S\n\
F5 = Vorheriger Bereich, F6 = Nächster Bereich\n\
 = Offset + 1, - = Offset - 1, STRG + L = Bereiche löschen\n\
+ = Offset + 1, - = Offset - 1, STRG + L = Bereiche löschen\n\
STRG + Pos1 = Dateianfang, STRG + Ende = Dateiende\n\
Pos1 = Bereichsanfang, Ende = Bereichsende, Einfg = Bereich teilen, Entf = Bereich löschen\n\
STRG + F = Suchen, STRG + R = Relative Suche, STRG + G = Gehe zu, STRG + A = Alle Texte suchen\n\
F3 = Modus 16/32 Spalten wechseln, F4 = Modus 16/32 Zeilen wechseln \n\
Wenn Sie eine Datei ziehen, wird sie geöffnet, Sie können gleichzeitig eine Tabelle und eine andere Datei ziehen und beide gleichzeitig öffnen.\n\
Eine ext-Datei öffnet ihre Bereiche in der geladenen Datei.\n\
Rechte Maustaste im Textbereich aktiviert das Kontextmenü, linke positioniert den Zeiger.\n\
Rechte Maustaste in den Suchergebnissen erlaubt die Verwendung der Tabelle, die sie gefunden hat, linke geht zu den Ergebnissen.\n\
STRG + X = Beenden\n
