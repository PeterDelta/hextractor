readmeUsage=VERWENDUNG:
readmeStep1=1. Wählen Sie die zu übersetzenden Bereiche mit der Maus oder der Ende-Taste aus.
readmeStep2=2. Extrahieren Sie die Bereiche in ein .ext-Skript (automatische Suche im Werkzeug "Alles suchen" oder Strg+A).
readmeStep3=3. Bearbeiten Sie die extrahierte .ext-Datei mit den Texten.
readmeStep4=4. Um Grafiken zu ändern, bearbeiten Sie diese in der "TR_"-ROM und ziehen Sie sie auf 2.Compare_ROMs.bat, um sie in ein anderes Skript zu extrahieren.
readmeStep5=5. Führen Sie 1.InsertAll.bat aus, um alle übersetzten Inhalte wieder einzufügen. Die .ext-Dateien müssen mit "TR_" beginnen
readmeStep6=6. Führen Sie 3.CreatePatch.bat aus, um einen IPS-Patch zu erzeugen.
