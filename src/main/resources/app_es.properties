appConsoleHelp=EXTRAER ARCHIVO ASCII DE HEXADECIMAL \n\
 -a tableFile file scriptAsciiFile offsetsList (INICIO-FIN-CARACTERES_FIN(1+))\n\
INSERTAR ASCII COMO HEX\n\
 -h scriptAsciiFile tableFile targetFile \n\
 INSERTAR ARCHIVO BINARIO\n\
 -if baseBinFile replaceBinFile hexOffset \n\
INSERTAR HEXADECIMAL DIRECTO \n -ih scriptHexFile targetFile \n\
EXTRAER HEXADECIMAL \n\
-eh srcFile destFile ((INICIO-FIN,)|(INICIO:LONGITUD,))1+\n\
INTERCALAR ARCHIVOS \n\
 -i evenLinesFile oddLinesFile \n\
REPARAR CHECKSUM MEGADRIVE \n\
 -fcm rom \n\
REPARAR CHECKSUM GAME BOY \n\
 -fcg rom \n\
REPARAR CHECKSUM SNES \n\
 -fcs rom \n\
REPARAR CHECKSUM ZX TAP \n\
 -fctap tap \n\
REPARAR CHECKSUM ZX TAP \n\
 -fctap tap originalTap\n\
REPARAR CHECKSUM ZX TZX O CPC CDT \n\
 -fctzx tzx/cdt  \n\
REPARAR CHECKSUM ZX TZX O CPC CDT (conserva estructura original) \n\
 -fctzx tzx/cdt originalTzx/Cdt \n\
LIMPIAR FICHERO DE TEXTO EXTRAIDO \n\
 -ca file fileCleaned \n\
BUSCAR TODAS LAS CADENAS \n\
 -sa table file maxIgnoredUnknownChars lineEndChars dictFile (opcional) \n\
LIMPIAR ARCHIVO EXTRACCION  \n\
 -cef extractFile fileOut \n\
BUSCAR RELATIVO 8 bits   \n\
 -sr8 file baseTable word \n\
Visor Hexadecimal   \n\
 -hv file (optional) table (optional) \n\
CREAR PARCHE IPS\n\
 -cip originalFile modifiedFile patchFile \n\
VERIFICAR PATCH IPS \n\
 -vip originalFile modifiedFile patchFile \n\
APLICAR PARCHE IPS \n\
 -aip originalFile modifiedFile patchFile \n\
VERIFICAR TAMAÑO LINEA \n\
 -cll extFile \n\
SEPARAR POR LONGITUD DE PRIMER CARACTER\n\
-scl file tableFile outFile\n\
CALCULAR HASHES\n\
-cg file \n\
RELLENAR README DEL JUEGO\n\
-frm blankReadme filledReadme gameFile \n
