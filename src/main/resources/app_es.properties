helpDesc=Ayuda\n\
F1 = Ayuda\n\
F2 = Sobre\n\
CTRL + O = Abrir archivo, CTRL + N = Nuevo proyecto\n\
\
CTRL + T = Abrir tabla, CTRL + S = Guardar tabla, F7 = Recargar tabla actual\n\
CTRL + E = Extraer rangos, Cargar Rangos = CTRL + Shift + S\n\
F5 = Rango anterior, F6 = Rango siguiente\n\
+ = Offset + 1, - = Offset - 1, CTRL + L = Limpiar rangos\n\
CTRL + Inicio = Inicio Fichero, CTRL + Fin = Fin Fichero\n\
Inicio = Inicio Rango, Fin = Final Rango, Insert = Partir Rango, Supr = Borrar Rango\n\
CTRL + F = Buscar, CTRL + R = Búsqueda relativa, CTRL + G = Ir a, CTRL + A = Buscar todos los textos\n\
F3 = Cambiar Modo 16/32 columnas, F4 = Cambiar Modo 16/32 Filas \n\
Si arrastras un archivo lo abrirá, puedes arrastrar a la vez una tabla y otro archivo y abrirá los dos a la vez.\n\
Un archivo ext abrirá sus rangos en el fichero cargado.\n\
El botón derecho en la zona de texto activa el menú contextual, el izquierdo posiciona el puntero.\n\
El botón derecho en los resultados de búsqueda permite utilizar la tabla que los encontró, el izquierdo lleva a los resultados.\n\
CTRL + X = Salir\n
