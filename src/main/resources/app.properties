F1 = Help\n\
F2 = About\n\
CTRL + O = Open File, CTRL + N = New Project\n\
\
CTRL + T = Open Table, CTRL + S = Save Table, F7 = Reload current table\n\
CTRL + E = Extract ranges, Load Ranges = CTRL + Shift + S\n\
F5 = Previous range, F6 = Next range\n\
+ = Offset + 1, - = Offset - 1, CTRL + L = Clear ranges\n\
CTRL + Home = Start File, CTRL + End = End File\n\
Home = Start Range, End = End Range, Insert = Split Range, Delete = Delete Range\n\
CTRL + F = Find, CTRL + R = Relative search, CTRL + G = Go To, CTRL + A = Search all texts\n\
F3 = Toggle 16/32 columns, F4 = Toggle 16/32 Rows \n\
If you drag a file it will open it, you can drag a table and another file at the same time and it will open both.\n\
An ext file will open its ranges in the loaded file.\n\
Right-click in the text area opens the context menu, left-click positions the cursor.\n\
Right-click in the search results allows using the table that found them, left-click navigates to the results.\n\
CTRL + X = Exit\n
