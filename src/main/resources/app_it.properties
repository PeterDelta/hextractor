+ = Offset + 1, - = Offset - 1, CTRL + L = Pulisci intervalli\n\
CTRL + Inizio = Inizio File, CTRL + Fine = Fine File\n\
Inizio = Inizio Intervallo, Fine = Fine Intervallo, Insert = Dividi Intervallo, Canc = Cancella Intervallo\n\
CTRL + F = Cerca, CTRL + R = Ricerca relativa, CTRL + G = Vai a, CTRL + A = Cerca tutti i testi\n\
F3 = Cambia Modalità 16/32 colonne, F4 = Cambia Modalità 16/32 Righe \n\
Se trascini un file, lo aprirà, puoi trascinare contemporaneamente una tabella e un altro file e aprirà entrambi contemporaneamente.\n\
Un file ext aprirà i suoi intervalli nel file caricato.\n\
Il pulsante destro nell'area di testo attiva il menu contestuale, il sinistro posiziona il puntatore.\n\
Il pulsante destro nei risultati di ricerca permette di usare la tabella che li ha trovati, il sinistro va ai risultati.\n\
CTRL + X = Esci\n
