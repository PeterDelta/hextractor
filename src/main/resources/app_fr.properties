helpDesc=Aide\n\
F1 = Aide\n\
F2 = À propos\n\
CTRL + O = Ouvrir fichier, CTRL + N = Nouveau projet\n\
 
CTRL + T = Ouvrir table, CTRL + S = Sauvegarder table, F7 = Recharger la table actuelle\n\
CTRL + E = Extraire plages, Charger les plages = CTRL + Shift + S\n\
F5 = Plage précédente, F6 = Plage suivante\n\
+ = Offset + 1, - = Offset - 1, CTRL + L = Nettoyer plages\n\
CTRL + Début = Début Fichier, CTRL + Fin = Fin Fichier\n\
Début = Début Plage, Fin = Fin Plage, Insert = Diviser Plage, Suppr = Supprimer Plage\n\
CTRL + F = Chercher, CTRL + R = Recherche relative, CTRL + G = Aller à, CTRL + A = Chercher tous les textes\n\
F3 = Changer Mode 16/32 colonnes, F4 = Changer Mode 16/32 Lignes \n\
Si vous faites glisser un fichier, il s'ouvrira, vous pouvez faire glisser en même temps une table et un autre fichier et ouvrir les deux en même temps.\n\
Un fichier ext ouvrira ses plages dans le fichier chargé.\n\
Le bouton droit dans la zone de texte active le menu contextuel, le gauche positionne le pointeur.\n\
Le bouton droit dans les résultats de recherche permet d'utiliser la table qui les a trouvés, le gauche va aux résultats.\n\
CTRL + X = Quitter\n
