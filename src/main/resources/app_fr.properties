appConsoleHelp=EXTRAIRE LE FICHIER ASCII DE HEXADÉCIMAL \n\
 -a tableFile file scriptAsciiFile offsetsList (DÉBUT-FIN-CARACTÈRES_FIN(1+))\n\
INSÉRER ASCII COMME HEX\n\
 -h scriptAsciiFile tableFile targetFile \n\
 INSÉRER FICHIER BINAIRE\n\
 -if baseBinFile replaceBinFile hexOffset \n\
INSÉRER HEXADÉCIMAL DIRECTEMENT \n -ih scriptHexFile targetFile \n\
EXTRAIRE HEXADÉCIMAL \n\
-eh srcFile destFile ((DÉBUT-FIN,)|(DÉBUT:LONGUEUR,))1+\n\
ENTRELACER LES FICHIERS \n\
 -i evenLinesFile oddLinesFile \n\
RÉPARER CHECKSUM MEGADRIVE \n\
 -fcm rom \n\
RÉPARER CHECKSUM GAME BOY \n\
 -fcg rom \n\
RÉPARER CHECKSUM SNES \n\
 -fcs rom \n\
RÉPARER CHECKSUM ZX TAP \n\
 -fctap tap \n\
RÉPARER CHECKSUM ZX TAP \n\
 -fctap tap originalTap\n\
RÉPARER CHECKSUM ZX TZX OU CPC CDT \n\
 -fctzx tzx/cdt  \n\
RÉPARER CHECKSUM ZX TZX OU CPC CDT (CONSERVE LA STRUCTURE ORIGINALE) \n\
 -fctzx tzx/cdt originalTzx/Cdt \n\
NETTOYER LE FICHIER TEXTE EXTRAIT \n\
 -ca file fileCleaned \n\
CHERCHER TOUTES LES CHAÎNES \n\
 -sa table file maxIgnoredUnknownChars lineEndChars dictFile (optionnel) \n\
NETTOYER LE FICHIER D'EXTRACTION  \n\
 -cef extractFile fileOut \n\
CHERCHER RELATIF 8 bits   \n\
 -sr8 file baseTable word \n\
Visionneuse Hexadécimale   \n\
 -hv file (optionnel) table (optionnel) \n\
CRÉER PATCH IPS\n\
 -cip originalFile modifiedFile patchFile \n\
VÉRIFIER PATCH IPS \n\
 -vip originalFile modifiedFile patchFile \n\
APPLIQUER PATCH IPS \n\
 -aip originalFile modifiedFile patchFile \n\
VÉRIFIER LA TAILLE DE LIGNE \n\
 -cll extFile \n\
SÉPARER PAR LONGUEUR DU PREMIER CARACTÈRE\n\
-scl file tableFile outFile\n\
CALCULER LES HASHES\n\
-cg file \n\
REMPLIR LE README DU JEU\n\
-frm blankReadme filledReadme gameFile \n
