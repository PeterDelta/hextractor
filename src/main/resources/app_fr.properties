readmeUsage=UTILISATION:
readmeStep1=1. Sélectionnez les plages à traduire dans l'interface avec la souris ou la touche Fin.
readmeStep2=2. Extrayez les plages vers un script .ext (recherche automatique dans l'outil de recherche complète ou ctrl+A).
readmeStep3=3. Éditez le fichier .ext extrait contenant les textes.
readmeStep4=4. Pour modifier les graphismes, modifiez-les dans la ROM "TR_" et glissez-la vers 2.Compare_ROMs.bat pour les extraire vers un autre script.
readmeStep5=5. Exécutez 1.InsertAll.bat pour réinsérer tout le contenu traduit. Les fichiers .ext doivent commencer par "TR_"
readmeStep6=6. Exécutez 3.CreatePatch.bat pour générer un patch IPS. Ce texte sera modifié.
