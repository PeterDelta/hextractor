helpDesc=Ajuda\n\
F1 = Ajuda\n\
F2 = Sobre\n\
CTRL + O = Abrir arquivo, CTRL + N = Novo projeto\n\
Se você arrastar vários arquivos para a janela, criará todos os projetos em lote.\n\
CTRL + T = Abrir tabela, CTRL + S = Salvar tabela, F7 = Recarregar tabela atual\n\
CTRL + E = Extrair intervalos, Carregar intervalos = CTRL + Shift + S\n\
F5 = Intervalo anterior, F6 = Intervalo seguinte\n\
+ = Offset + 1, - = Offset - 1, CTRL + L = Limpar intervalos\n\
CTRL + Início = Início Arquivo, CTRL + Fim = Fim Arquivo\n\
Início = Início Intervalo, Fim = Fim Intervalo, Insert = Dividir Intervalo, Del = Excluir Intervalo\n\
CTRL + F = Buscar, CTRL + R = Busca relativa, CTRL + G = Ir para, CTRL + A = Buscar todos os textos\n\
F3 = Alternar Modo 16/32 colunas, F4 = Alternar Modo 16/32 Linhas \n\
Se você arrastar um arquivo, ele o abrirá, você pode arrastar simultaneamente uma tabela e outro arquivo e abrirá os dois ao mesmo tempo.\n\
Um arquivo ext abrirá seus intervalos no arquivo carregado.\n\
O botão direito na área de texto ativa o menu contextual, o esquerdo posiciona o ponteiro.\n\
O botão direito nos resultados de busca permite usar a tabela que os encontrou, o esquerdo vai aos resultados.\n\
CTRL + X = Sair\n
